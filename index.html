<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="dialog" title="Fin de partie">
        <div>
            <h2>FIN DE PARTIE</h2>
            <p>Vous avez <span id="finalscore"></span> point(s)</p>
            <p>Voulez-vous rejouer ?</p>
        </div>
    </div>

    <div id="main-content">
        <div class="navboard px-2">
            <h3 id="gamer-name" class="w-100 text-center my-4"></h3>
            <div id="oldgame"></div>
        </div>
        <div id="game">
            <h1 class="text-center mt-5">VOTRE SCORE : <span>0</span></h1>
            <h2>Il vous reste <span id="timer"></span> secondes de jeu</h2>
            <div class="board">
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
            </div>
        </div>
    </div>
    <div class="cursor"></div>


    <!-- Modal -->
    <div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body d-flex flex-column align-items-center">
                    <h2>Pour commencer la partie veuillez entre votre nom de joueur</h2>
                    <input type="text" name="name" id="name" placeholder="Nom de joueur" class="my-5 w-50 p-2">
                    <p id="error"></p>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary w-25 m-3" id="submit">Valider</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
